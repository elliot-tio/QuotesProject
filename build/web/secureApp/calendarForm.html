<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Project</title>
        <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
            body, h1 {font-family: "Raleway", sans-serif}
            body, html {height: 100%}
            .bgimg {
                background-image: url(images/forest.jpg);
                min-height: 100%;
                background-position: center;
                background-size: cover;
            }
            .formHolder {
                text-align: center;
                padding: 10px;
                display: inline;
                font-size: 16px;
            }
            .titleHolder {
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-middle">
                <div class="titleHolder w3-animate-top w3-animate-opacity">
                    <h1>Please pick a day</h1>
                </div>
                <div id="demo" class="yui3-skin-sam yui3-g">
                    <div id="leftcolumn" class="yui3-u">
                        <div id="mycalendar"></div>
                    </div>
                </div>
                <div class="formHolder w3-animate-top">
                    <form action="quoteDisplay.jsp" method="POST">
                        <input type="hidden" name="hiddenField" id="hiddenField" value="0">
                        <input class="w3-animate-opacity" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            YUI().use('calendar', 'datatype-date', 'cssbutton', function (Y) {
                var calendar = new Y.Calendar({
                    contentBox: "#mycalendar",
                    width: '450px',
                    showPrevMonth: true,
                    showNextMonth: true,
                    date: new Date()}).render();
                var dtdate = Y.DataType.Date;
                calendar.on("selectionChange", function (ev) {
                    var newDate = ev.newSelection[0];
                    Y.one("#hiddenField").set("value", dtdate.format(newDate));
                });
            });
        </script>
    </body>
</html>
